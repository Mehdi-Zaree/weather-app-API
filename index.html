<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="styles/output.css">
		<link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
		<title>Weather App</title>
	</head>
	<body class="bg-gray-600 ">
		<main class="w-full h-[80vh] relative flex flex-wrap  items-center justify-center font-myfont    ">
			<!-- App Container -->
			<div class="h-[400px] min-w-[360px] w-[55%] max-w-[700px] relative [perspective:800px] group  my-12">
				<!--More icon-->
				<span id="flip" class="lg:hidden absolute top-7 right-7 text-2xl cursor-pointer [transform:translateZ(100px)]">
					<i class="fa-duotone fa-repeat text-white"></i>
				</span>
				<!-- 3D Container -->
				<div class="w-full h-full duration-300">
					<!--left Div-->
					<div class="duration-300 ease-out  lg:hover:scale-[1.15]  lg:scale-105 w-full lg:w-[45%] absolute h-full top-0 left-0 z-10 rounded-3xl flex flex-col justify-between items-start p-8 bg-[url(../img/sea.jpg)] bg-cover bg-no-repeat bg-center">
						<!-- Gradient -->
						<div class="z-[-1] gradient absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#72EDF2] from-10% to-[#5151E5] to-100% opacity-60 rounded-3xl"></div>
						<!--top infos-->
						<div id="top-infos" class="text-white">
							<h4 class="mb-2 font-bold text-3xl">Tuesday</h4>
							<p class="my-2"> 9 July 2024</p>
							<div class="flex mb-2 gap-2">
								<i class="fa-light fa-location-dot text-lg"></i>
								<span class="">Tehran, IR</span>
							</div>
						</div>
						<!-- bottom infos -->
						<div id="bottom-infos" class="text-white">
							<img src="" alt="">
							<h2 class="text-5xl">29°C</h2>
							<h5 class="text-xl">Cloudy</h5>
						</div>
					</div>
					<!--Right Div -->
					<div class="pl-10 pr-8 py-8 text-white  flex flex-col gap-11 w-full lg:w-[55%] absolute h-full top-0 right-0 rounded-3xl bg-[#222831] [transform:translateZ(-1px)scaleX(-1)] lg:[transform:translateZ(-1px)scaleX(1)]">
						<!-- Weather Status -->
						<div class="w-full gap-2 flex flex-col">
							<!-- texts text1 -->
							<div class="flex justify-between">
								<!--Status Name-->
								<h5 class="text-xl">PRECIPITATION</h5>
								<!--Status Percent-->
								<h5 class="statuses">0 %</h5>
							</div>
							<!-- texts text2 -->
							<div class="flex justify-between">
								<!--Status Name-->
								<h5 class="text-xl">HUMIDITY</h5>
								<!--Status Percent-->
								<h5 class="statuses">34 %</h5>
							</div>
							<!-- texts text3 -->
							<div class="flex justify-between">
								<!--Status Name-->
								<h5 class="text-xl">WIND</h5>
								<!--Status Percent-->
								<h5 class="statuses">0 km/h</h5>
							</div>
						</div>
						<!-- Weather Status -->
						
						<!-- Days Container -->
						<div class="flex">
							<!-- Days -->
							<!-- Day-1 -->
							<div data-index="0" class="forecast-boxes lg:text-sm xl:text-base cursor-pointer duration-300 hover:scale-110 hover:bg-[snow] w-1/4 flex flex-col gap-2 items-center bg-[snow] text-black px-1 py-3 rounded-lg">
								<!-- Icon -->
								<img class="w-[50%]" src="" alt="">
								<!-- The Day -->
								<span>Tuesday</span>
								<!-- Temperature -->
								<span>29°C</span>
							</div>
							<!-- Day-2 -->
							<div data-index="1" class="forecast-boxes lg:text-sm xl:text-base cursor-pointer duration-300 hover:scale-110 hover:bg-[snow] hover:text-black w-1/4 flex flex-col gap-2 items-center px-1 py-3 rounded-lg">
								<!-- Icon -->
								<img class="w-[50%]" src="" alt="">
								<!-- The Day -->
								<span>Tuesday</span>
								<!-- Temperature -->
								<span>29°C</span>
							</div>
							<!-- Day-3 -->
							<div data-index="2" class="forecast-boxes lg:text-sm xl:text-base cursor-pointer duration-300 hover:scale-110 hover:bg-[snow] hover:text-black w-1/4 flex flex-col gap-2 items-center px-1 py-3 rounded-lg">
								<!-- Icon -->
								<img class="w-[50%]" src="" alt="">
								<!-- The Day -->
								<span>Tuesday</span>
								<!-- Temperature -->
								<span>29°C</span>
							</div>
							<!-- Day-4 -->
							<div data-index="3" class="forecast-boxes lg:text-sm xl:text-base cursor-pointer duration-300 hover:scale-110 hover:bg-[snow] hover:text-black w-1/4 flex flex-col gap-2 items-center px-1 py-3 rounded-lg">
								<!-- Icon -->
								<img class="w-[50%]" src="" alt="">
								<!-- The Day -->
								<span>Tuesday</span>
								<!-- Temperature -->
								<span>29°C</span>
							</div>
						</div>
						<!-- Days Container -->
						
						<!-- Change Location -->
						<div class="w-full">
							<!-- Change Location Button -->
							<button id="locationButton" class="hover:scale-[0.9] duration-300 bg-gradient-to-r from-[#72EDF2] from-10% to-[#5151E5] to-100% text-white w-full py-1 rounded-3xl">
								<span>Change Location</span>
							</button>
						</div>
						<!-- Change Location -->
						<!--location list pop up-->
						<div id="locationList" class="w-[full] relative scale-y-0  top-[-110%] left-0  bg-white rounded-lg duration-200  p-8 origin-top ">
							<!--x mark for closing-->
							<span  class="absolute top-2 right-3 cursor-pointer text-black ">
										<i class="fa-solid fa-xmark"></i>
									</span>
							<h4 class="text-black">select your location</h4>
							<ul  class="w-[full]   flex flex-col  p-3 gap-2 text-white  *:cursor-pointer *:bg-[#222831]">
								<li data-city="karaj" class="w-[100%]  rounded-md  px-2 hover:scale-[0.9] duration-100">Karaj</li>
								<li data-city="paris" class="w-[100%]  rounded-md  px-2 hover:scale-[0.9] duration-100 ">Paris</li>
								<li data-city="new_york" class="w-[100%]  rounded-md  px-2 hover:scale-[0.9] duration-100 ">New York</li>
								<li data-city="london" class="w-[100%]  rounded-md  px-2 hover:scale-[0.9] duration-100 ">London</li>
							</ul>
						</div>
					</div>
				</div>
				<!--- App 2 divs -->
			</div>
            <!--footer-->
			<div class="w-full  md:h-[200px] gap-6 p-4 flex-wrap md:flex-nowrap   transform translate-y-[-3px] rounded-tr-[40px] flex bg-[#222831] ">
                <!--parent-->
				<div class="w-full md:w-1/2  h-full flex justify-between   ">
					<!--image-->
					<div class=" w-1/2   h-full ">
						<figure class="w-full h-full   flex justify-center items-center">
							<img class=" w-[90px] bg-[snow] h-[90px] md:w-[170px] md:h-[170px] object-cover rounded-full" src="img/Artboard%2022%20copy%208@5x.png" alt="">
						</figure>
					</div>
					<!--names and social-->
					<div class="w-full md:w-1/2 flex flex-wrap gap-5 justify-between h-full ">
						<!--name-->
						<div class=" w-full h-1/2  text-white text-2xl text-center ">
							<h4 class="mx-auto">HamidReza RajabPour</h4>
						</div>
						<!--social icons-->
						<div class="w-full h-1/2 flex justify-evenly items-center *:text-white *:duration-200 ">
							<a href="https://www.instagram.com/hamidrjpr3/" class="hover:text-[#E1306C] "><i class="fa-brands fa-instagram text-3xl "></i></a>
							<a href="https://www.linkedin.com/in/hamidrjpr/" class="hover:text-[#0077B5] "><i class="fa-brands fa-linkedin text-3xl"></i></a>
							<a href="https://github.com/hamidrjpr2" class="hover:text-[#833AB4] "><i class="fa-brands fa-github text-3xl"></i></a>
						</div>
					</div>
				</div>
				<!--parent-->
				<div class="w-full md:w-1/2  h-full flex justify-between  ">
					<!--image-->
					<div class="w-1/2    h-full">
						<figure class="w-full h-full  flex justify-center items-center">
							<img class="w-[100px] h-[100px] md:w-[170px] md:h-[170px] object-cover rounded-full" src="img/my-photo.webp" alt="">
						</figure>
					</div>
					<div class="w-full md:w-1/2  h-full flex flex-wrap gap-5 ">
						<!--name-->
						<div class=" w-full h-1/2  text-white text-2xl flex  justify-center items-center ">
							Mehdi Zarei
						</div>
						<!--social icons-->
						<div class="w-full h-1/2  flex justify-evenly items-center *:text-white *:duration-200 ">
							<a href="https://instagram.com/mti_zri.dev" class="hover:text-[#E1306C] "><i class="fa-brands fa-instagram text-3xl "></i></a>
							<a href="https://linkedin.com/in/mehdi-zri" class="hover:text-[#0077B5] "><i class="fa-brands fa-linkedin text-3xl"></i></a>
							<a href="https://github.com/Mehdi-Zaree" class="hover:text-[#833AB4] "><i class="fa-brands fa-github text-3xl"></i></a>
						</div>
					</div>

				</div>
			</div>


		</main>

		<script src="js/app.js"></script>
		<!--<script src="js/app2.js"></script>-->
	</body>
</html>
